	let url = "http://127.0.0.1:8080/patterns/Truchet_PieQuarter.json";
	console.log("PATTERN_DATA url: " + url);
    
    // NB: seems to works better than 'fetch'
	let xmlhttp = new XMLHttpRequest();	

	xmlhttp.onreadystatechange = function() {
	    // console.log("readyState: " + this.readyState + "    this.status: " + this.status);
		if (this.readyState == 4 && this.status == 200) {
			let json_data = JSON.parse(this.responseText);
			P5P.SetAttribute(P5P.PATTERN_DATA, json_data);
		}
	};
	xmlhttp.open("GET", url, true);
	xmlhttp.send();
  </script>
